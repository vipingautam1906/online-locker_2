<div class="ui-g-12">
    <div class="ui-g-7" *ngFor="let user of users; let idx = index">
        <div class="ui-g user-list-item">
            <div class="ui-g-4">{{ idx+1 }}.</div>
            <div class="ui-g-4">{{ user.email }}</div>
            <div class="ui-g-4">{{ user.fullName }}</div>
        </div>
    </div>
</div>
